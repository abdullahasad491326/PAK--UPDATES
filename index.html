  <style>
    :root {
      --bg-start: #1c0f2b;
      --bg-end: #0a0b1c;
      --card-bg: rgba(255, 255, 255, 0.03);
      --border-color: rgba(255, 255, 255, 0.08);
      --text-light: #e0e0f0;
      --text-muted: #a0a0c0;
      --glow-accent-1: #6d42d6; /* Purple */
      --glow-accent-2: #42b6d6; /* Teal */
      --glow-accent-3: #d642b6; /* Magenta */
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end), var(--bg-start));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.7;
      overflow-x: hidden;
      background-size: 400% 400%;
      animation: bg-gradient-animation 15s ease infinite;
    }

    @keyframes bg-gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 60px 20px 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: var(--text-light);
      text-shadow: 0 0 10px var(--glow-accent-1), 0 0 20px var(--glow-accent-2);
      margin: 0;
      letter-spacing: -1.5px;
    }

    p.sub {
      font-size: 1.3em;
      color: var(--text-muted);
      margin-top: 10px;
      font-weight: 400;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .content {
      max-width: 950px;
      margin: 50px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 25px;
      backdrop-filter: blur(25px);
      box-shadow: 
        0 0 20px rgba(var(--glow-accent-1), 0.3),
        0 0 40px rgba(var(--glow-accent-2), 0.2),
        0 10px 40px rgba(0, 0, 0, 0.6);
      flex-grow: 1;
      border: 1px solid var(--border-color);
      transition: all 0.5s ease;
    }
    
    .update {
      padding: 30px;
      margin: 25px 0;
      background: rgba(255, 255, 255, 0.02);
      border-right: 4px solid var(--glow-accent-3);
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.05);
      font-size: 1.1em;
      line-height: 1.8;
      text-align: right;
      direction: rtl;
      unicode-bidi: isolate;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .update:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 10px var(--glow-accent-3), 
        0 8px 25px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.04);
    }
    
    .side-buttons {
      position: fixed;
      right: 30px;
      bottom: 30px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .side-buttons a {
      background: transparent;
      border: 2px solid var(--glow-accent-2);
      color: var(--glow-accent-2);
      text-decoration: none;
      padding: 18px 22px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 0 10px var(--glow-accent-2);
      transition: all 0.3s ease;
      text-align: center;
    }

    .side-buttons a:hover {
      background: var(--glow-accent-2);
      color: var(--bg-start);
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--glow-accent-2), 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      header {
        padding: 40px 15px 30px;
      }
      h1 {
        font-size: 2.5em;
      }
      p.sub {
        font-size: 1.1em;
      }
      .content {
        margin: 25px 15px;
        padding: 25px;
        border-radius: 15px;
      }
      .update {
        font-size: 1em;
        padding: 20px;
        margin: 15px 0;
      }
      .side-buttons {
        flex-direction: row;
        right: 15px;
        left: 15px;
        bottom: 15px;
        justify-content: space-between;
      }
      .side-buttons a {
        flex: 1;
        font-size: 0.95em;
        padding: 15px;
        border-radius: 35px;
      }
    }
  </style>
</head>
