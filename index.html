<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjab Schemes & Updates Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    :root {
      --glow: #00ffff;
      --bg-dark: #000015;
      --bg-gradient: radial-gradient(circle at top left, #000015, #001122, #000);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient);
      color: #ffffffcc;
    }

    header {
      padding: 6px 20px 20px; /* Tight top padding */
      text-align: center;
      background: linear-gradient(135deg, #00ffff22, #00ffcc11);
      box-shadow: inset 0 0 80px #00f2ff33;
    }

    h1 {
      font-size: 2.5em;
      color: var(--glow);
      text-shadow: 0 0 20px var(--glow);
    }

    p.sub {
      font-size: 1.1em;
      color: #ccc;
      margin-top: 8px;
    }

    .content {
      max-width: 850px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.02);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
    }

    .update {
      padding: 15px;
      margin: 15px 0;
      background: #001f2a;
      border-left: 5px solid var(--glow);
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff33;
      font-size: 1em;
      line-height: 1.6;
      text-align: right;       /* Urdu text aligned right */
      direction: rtl;          /* Urdu text direction RTL */
      unicode-bidi: isolate;   /* Helps with mixed-direction text */
    }

    .side-buttons {
      position: fixed;
      right: 15px;
      bottom: 15px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-buttons a {
      background: var(--glow);
      color: #000;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 0 12px var(--glow), 0 0 20px #00f2ff66;
      transition: all 0.3s ease;
    }

    .side-buttons a:hover {
      background: #00cccc;
      box-shadow: 0 0 25px #00f2ff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .content {
        margin: 20px 10px;
        padding: 15px;
      }

      .update {
        font-size: 0.95em;
        padding: 12px;
      }

      .side-buttons {
        flex-direction: row;
        right: 10px;
        left: 10px;
        justify-content: space-between;
      }

      .side-buttons a {
        flex: 1;
        font-size: 0.85em;
        padding: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Floating WhatsApp Buttons -->
  <div class="side-buttons">
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank">‚úÖ Channel</a>
    <a href="https://wa.me/message/BA2N27WR6CF7F1" target="_blank">üì© Admin</a>
  </div>

  <!-- Header -->
  <header>
    <h1>Punjab Govt Schemes & Updates</h1>
    <p class="sub">Official Updates. Fast, Transparent, Verified News.</p>
  </header>

  <!-- Main Update Content -->
  <div class="content" id="updates">
    Loading updates...
  </div>

  <script>
    fetch('updates.json')
      .then(res => res.json())
      .then(data => {
        const updates = data.updates.map(u => `<div class="update">üîπ ${u}</div>`).join('');
        document.getElementById('updates').innerHTML = updates;
      })
      .catch(() => {
        document.getElementById('updates').innerHTML = "<div class='update'>‚ùå Could not load updates.</div>";
      });
  </script>
</body>
</html>
