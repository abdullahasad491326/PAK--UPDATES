<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-en="PUNJAB GOVT. PORTAL" data-lang-ur="پنجاب گورنمنٹ پورٹل">PUNJAB GOVT. PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Jameel+Noori+Nastaleeq&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-bg': '#0a0a14',
            'card-bg': 'rgba(25, 25, 40, 0.6)',
            'primary-neon': '#00dfff',
            'secondary-neon': '#ff00ff',
            'text-light': '#e0e0e0',
            'text-muted': '#9ca3af',
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background-color: #0a0a14;
      color: #e0e0e0;
      perspective: 1px;
      transform-style: preserve-3d;
      min-height: 100vh;
    }

    body.lang-ur {
      font-family: 'Jameel Noori Nastaleeq', serif;
      direction: rtl;
    }

    /* Parallax Background */
    .parallax-bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform-origin: center center;
      transform: translateZ(-1px) scale(2);
      background-image: radial-gradient(circle, rgba(0, 223, 255, 0.05) 1px, transparent 1px),
                        radial-gradient(circle, rgba(255, 0, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: neon-pulse 10s infinite alternate;
      z-index: -10;
    }
    @keyframes neon-pulse {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* Text & UI Effects */
    .text-neon-glow {
      text-shadow: 0 0 8px #00dfff, 0 0 16px #00dfff, 0 0 24px #ff00ff, 0 0 32px #ff00ff;
      transition: text-shadow 0.3s ease;
    }

    .btn-3d-neon {
      position: relative;
      background: linear-gradient(45deg, #00dfff, #ff00ff);
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 223, 255, 0.5);
    }
    .btn-3d-neon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff00ff, #00dfff);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    .btn-3d-neon:hover::before {
      opacity: 1;
    }
    .btn-3d-neon:hover {
      box-shadow: 0 0 12px #00dfff, 0 0 20px #ff00ff;
      transform: scale(1.03);
    }
    
    .card-glitch-effect {
      position: relative;
      border-radius: 0.75rem;
      backdrop-filter: blur(8px);
      background-color: rgba(25, 25, 40, 0.6);
      border: 1px solid rgba(0, 223, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .card-glitch-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 223, 255, 0.05);
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .card-glitch-effect:hover::before {
      opacity: 1;
    }
    .card-glitch-effect:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0, 223, 255, 0.3), 0 0 16px rgba(255, 0, 255, 0.2);
    }
  </style>
</head>

<body class="lang-en">

  <div class="parallax-bg"></div>

  <div class="relative z-10">
    <div class="fixed bottom-4 right-4 flex flex-col items-end gap-2 z-50">
      <div class="flex rounded-full overflow-hidden shadow-lg">
        <button id="lang-en" class="px-3 py-1.5 text-xs font-medium transition-colors duration-300 bg-primary-neon text-dark-bg">English</button>
        <button id="lang-ur" class="px-3 py-1.5 text-xs font-medium transition-colors duration-300 bg-card-bg text-text-light">اردو</button>
      </div>
      <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="flex items-center justify-center px-4 py-2 rounded-full text-white font-semibold text-sm transition-transform duration-300 hover:scale-105 bg-green-600 hover:bg-green-700 shadow-md">
        💬 <span data-lang-en="Join Channel" data-lang-ur="چینل جوائن کریں">Join Channel</span>
      </a>
    </div>

    <header class="text-center py-12 px-2">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide mb-1 text-neon-glow" data-lang-en="PUNJAB GOVT. PORTAL" data-lang-ur="پنجاب گورنمنٹ پورٹل">PUNJAB GOVT. PORTAL</h1>
      <p class="text-sm text-text-muted" data-lang-en="Your gateway to government services and information." data-lang-ur="حکومتی خدمات اور معلومات تک آپ کی رسائی۔">Your gateway to government services and information.</p>
    </header>

    <main class="container mx-auto px-4 py-8">
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="updates-container">
        </section>
    </main>

    <footer class="text-center py-4 px-2 border-t border-gray-700 bg-dark-bg">
      <p class="text-xs text-text-muted" data-lang-en="© 2025 Punjab Govt. Portal | Developed by @CYBEREXPERTPK" data-lang-ur="© 2025 پنجاب گورنمنٹ پورٹل | ڈویلپڈ بائے @CYBEREXPERTPK">© 2025 Punjab Govt. Portal | Developed by @CYBEREXPERTPK</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Language switching module
      const languageModule = (() => {
        const langBtns = {
          en: document.getElementById('lang-en'),
          ur: document.getElementById('lang-ur')
        };
        const body = document.body;
        const setLanguage = (lang) => {
          body.lang = lang;
          body.classList.toggle('lang-ur', lang === 'ur');
          
          langBtns.en.classList.toggle('bg-primary-neon', lang === 'en');
          langBtns.en.classList.toggle('bg-card-bg', lang === 'ur');
          langBtns.en.classList.toggle('text-dark-bg', lang === 'en');
          langBtns.en.classList.toggle('text-text-light', lang === 'ur');
          
          langBtns.ur.classList.toggle('bg-primary-neon', lang === 'ur');
          langBtns.ur.classList.toggle('bg-card-bg', lang === 'en');
          langBtns.ur.classList.toggle('text-dark-bg', lang === 'ur');
          langBtns.ur.classList.toggle('text-text-light', lang === 'en');

          document.querySelectorAll('[data-lang-en], [data-lang-ur]').forEach(el => {
            const langText = el.getAttribute(`data-lang-${lang}`);
            if (langText) {
              el.textContent = langText;
            }
          });
          document.title = document.querySelector('title').getAttribute(`data-lang-${lang}`);
          localStorage.setItem('portal-lang', lang);
        };

        langBtns.en.addEventListener('click', () => setLanguage('en'));
        langBtns.ur.addEventListener('click', () => setLanguage('ur'));

        const preferredLang = localStorage.getItem('portal-lang') || (navigator.language.startsWith('ur') ? 'ur' : 'en');
        setLanguage(preferredLang);
      })();

      // Dynamic content for service cards
      const updatesModule = (() => {
        const updatesData = [
          { icon: "📰", title: { en: "Latest News", ur: "تازہ خبریں" }, text: { en: "Stay updated with official government announcements.", ur: "سرکاری اعلانات سے باخبر رہیں۔" }, link: "https://www.pak--updates.xyz/Updates.html" },
          { icon: "📊", title: { en: "PTM Score Checker", ur: "پی ٹی ایم سکور چیکر" }, text: { en: "Check your academic scores easily and securely.", ur: "اپنے تعلیمی نتائج آسانی اور محفوظ طریقے سے چیک کریں۔" }, link: "https://texify.xyz/pmt-score" },
          { icon: "🌦️", title: { en: "Weather Update", ur: "موسم کی صورتحال" }, text: { en: "Get real-time weather forecasts for major cities.", ur: "بڑے شہروں کے لیے حقیقی وقت کی موسم کی پیش گوئی حاصل کریں۔" }, link: "https://www.pak--updates.xyz/Weather.html" },
          { icon: "🤖", title: { en: "AI Chatbot", ur: "اے آئی چیٹ بوٹ" }, text: { en: "Talk with our AI assistant for instant answers.", ur: "فوری جوابات کے لیے ہمارے AI اسسٹنٹ سے بات کریں۔" }, link: "https://pak-updates.xyz/Ai.html" },
          { icon: "📱", title: { en: "SIM Database", ur: "سم ڈیٹا بیس" }, text: { en: "Verify SIM ownership information instantly.", ur: "سم کی ملکیت کی معلومات کی فوری تصدیق کریں۔" }, link: "https://pak-updates.xyz/Sim.html" },
          { icon: "📡", title: { en: "Operator Checker", ur: "آپریٹر چیکر" }, text: { en: "Check which network operator a number belongs to.", ur: "چیک کریں کہ کوئی نمبر کس نیٹ ورک آپریٹر کا ہے۔" }, link: "https://pak-updates.xyz/Operator.html" },
          { icon: "✉️", title: { en: "SMS Sender", ur: "ایس ایم ایس سینڈر" }, text: { en: "Send quick messages from our online portal.", ur: "ہمارے آن لائن پورٹل سے فوری پیغامات بھیجیں۔" }, link: "https://pak-updates.xyz/sms.html" },
          { icon: "👤", title: { en: "WhatsApp Profile Viewer", ur: "واٹس ایپ پروفائل ویوئر" }, text: { en: "View WhatsApp profiles easily and privately.", ur: "واٹس ایپ پروفائلز آسانی اور پرائیویٹ طریقے سے دیکھیں۔" }, link: "https://pak-updates.xyz/Profile.html" }
        ];

        const container = document.getElementById("updates-container");

        updatesData.forEach(u => {
          const card = document.createElement("a");
          card.href = u.link;
          card.target = "_blank";
          card.className = "card-glitch-effect p-4 flex flex-col items-center text-center backdrop-blur-xl hover:text-primary-neon transition-all duration-300";
          card.innerHTML = `
            <div class="text-5xl mb-3 text-primary-neon">${u.icon}</div>
            <h3 class="text-xl font-bold text-light mb-1" data-lang-en="${u.title.en}" data-lang-ur="${u.title.ur}">${u.title.en}</h3>
            <p class="text-xs text-text-muted flex-grow mb-3" data-lang-en="${u.text.en}" data-lang-ur="${u.text.ur}">${u.text.en}</p>
            <div class="w-full">
              <span class="inline-block px-4 py-2 rounded-full font-semibold text-sm btn-3d-neon text-dark-bg">
                <span data-lang-en="View" data-lang-ur="دیکھیں">View</span>
              </span>
            </div>
          `;
          container.appendChild(card);
        });
      })();
    });
  </script>
</body>
</html>
