<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjab Schemes & Updates Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0c0c1a;
      --accent-color: #00e5e5;
      --accent-secondary: #00aaff;
      --border-color: rgba(0, 229, 229, 0.2);
      --text-light: #e0e0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    header {
      padding: 60px 20px 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid var(--accent-color);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      font-weight: 600;
      color: var(--accent-color);
      text-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--accent-secondary);
      margin: 0;
      letter-spacing: -1px;
    }

    p.sub {
      font-size: 1.2em;
      color: var(--text-light);
      margin-top: 10px;
      font-weight: 400;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .digital-clock {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5em;
        color: var(--accent-secondary);
        margin-top: 20px;
        text-shadow: 0 0 10px var(--accent-secondary);
    }

    .content {
      max-width: 950px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 229, 229, 0.15);
      flex-grow: 1;
      border: 1px solid var(--border-color);
      transition: all 0.5s ease;
    }

    .advanced-features {
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid var(--border-color);
    }

    .feature-widget {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .feature-widget:hover {
      box-shadow: 0 0 15px var(--accent-color);
      transform: scale(1.03);
    }

    .feature-widget p {
      margin: 0;
      font-size: 0.9em;
      color: var(--text-light);
    }

    .feature-widget h3 {
        font-family: 'Orbitron', sans-serif;
        margin: 5px 0 0;
        font-size: 2em;
        color: var(--accent-color);
        text-shadow: 0 0 10px var(--accent-color);
    }

    .filter-buttons {
        grid-column: 1 / 3;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .filter-buttons button {
        background: transparent;
        border: 1px solid var(--accent-color);
        color: var(--accent-color);
        font-family: 'Poppins', sans-serif;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px var(--accent-color);
    }

    .filter-buttons button:hover {
        background: var(--accent-color);
        color: var(--bg-color);
        box-shadow: 0 0 15px var(--accent-color);
    }

    .update {
      padding: 25px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.2);
      border-right: 4px solid var(--accent-secondary);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1em;
      line-height: 1.7;
      text-align: right;
      direction: rtl;
      unicode-bidi: isolate;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .update:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--accent-secondary), 0 8px 25px rgba(0, 0, 0, 0.4);
      background: rgba(0, 0, 0, 0.4);
    }

    .side-buttons {
      position: fixed;
      right: 30px;
      bottom: 30px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .side-buttons a {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      text-decoration: none;
      padding: 18px 22px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 0 10px var(--accent-color);
      transition: all 0.3s ease;
      text-align: center;
    }

    .side-buttons a:hover {
      background: var(--accent-color);
      color: var(--bg-color);
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--accent-color);
    }

    @media (max-width: 768px) {
      header {
        padding: 40px 15px 30px;
      }
      h1 {
        font-size: 2.5em;
      }
      p.sub {
        font-size: 1em;
      }
      .digital-clock {
        font-size: 1.2em;
      }
      .content {
        margin: 25px 15px;
        padding: 20px;
      }
      .advanced-features {
          grid-template-columns: 1fr;
          gap: 15px;
      }
      .filter-buttons {
          grid-column: 1 / 2;
      }
      .update {
        font-size: 0.95em;
        padding: 18px;
        margin: 15px 0;
      }
      .side-buttons {
        flex-direction: row;
        right: 15px;
        left: 15px;
        bottom: 15px;
        justify-content: space-between;
      }
      .side-buttons a {
        flex: 1;
        font-size: 0.9em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  </div>

  <header>

    <div id="pakistan-clock" class="digital-clock"></div>

  <div class="content">

    <div class="advanced-features">

  <script>
    fetch('updates.json')
      .then(res => res.json())
      .then(data => {
        const updates = data.updates.map(u => `<div class="update">üîπ ${u}</div>`).join('');
        document.getElementById('updates').innerHTML = updates;
      })
      .catch(() => {
        document.getElementById('updates').innerHTML = "<div class='update'>‚ùå Could not load updates.</div>";
      });

    // JavaScript to display the clock for Pakistan Standard Time
    function updateClock() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Karachi',
        hour12: true,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      const formattedTime = now.toLocaleTimeString('en-US', options);
      document.getElementById('pakistan-clock').textContent = formattedTime + ' PKT';
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</html>
