<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIM DATABASE AI</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --aurora-color-1: rgba(0, 255, 255, 0.3);
    --aurora-color-2: rgba(126, 87, 194, 0.4);
  }
  body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #e6edf3; overflow-x: hidden; }
  #aurora-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; }
  #aurora-container::before, #aurora-container::after { content: ''; position: absolute; top: 50%; left: 50%; width: 150vmax; height: 150vmax; background: radial-gradient(circle, var(--aurora-color-1), transparent 60%); border-radius: 50%; transform: translate(-50%, -50%); animation: aurora-move 25s infinite linear; }
  #aurora-container::after { background: radial-gradient(circle, var(--aurora-color-2), transparent 60%); animation: aurora-move-2 25s infinite linear; animation-delay: -12.5s; }
  @keyframes aurora-move { 0%, 100% { transform: translate(-55%, -60%) rotate(0deg) scale(1); } 25% { transform: translate(-45%, -40%) rotate(90deg) scale(1.1); } 50% { transform: translate(-50%, -55%) rotate(180deg) scale(1); } 75% { transform: translate(-60%, -50%) rotate(270deg) scale(1.2); } }
  @keyframes aurora-move-2 { 0%, 100% { transform: translate(-45%, -40%) rotate(0deg) scale(1); } 25% { transform: translate(-55%, -50%) rotate(-90deg) scale(1.2); } 50% { transform: translate(-50%, -45%) rotate(-180deg) scale(1); } 75% { transform: translate(-40%, -55%) rotate(-270deg) scale(1.1); } }
  .glass-card { background: rgba(13, 17, 23, 0.65); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); animation: fadeIn 1s ease-out; }
  .typewriter h1 { overflow: hidden; border-right: .15em solid cyan; white-space: nowrap; letter-spacing: .05em; animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite; }
  @keyframes typing { from { width: 0 } to { width: 100% } }
  @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: cyan; } }
  
  /* Server Selector Styles */
  .server-toggle-bg { background-color: rgba(0,0,0,0.2); border: 1px solid rgba(255, 255, 255, 0.1); }
  .server-toggle-btn.active { color: #ffffff; }
  #server-glider { position: absolute; height: 100%; background-color: #00c6ff; border-radius: 0.5rem; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 0; }
  
  /* WhatsApp Ghost Button */
  .btn-ghost-neon { background: transparent; border: 1px solid rgba(0, 255, 255, 0.4); color: rgba(0, 255, 255, 0.8); transition: all 0.3s ease; box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); animation: pulse-glow 3s infinite ease-in-out; }
  .btn-ghost-neon:hover { background: rgba(0, 255, 255, 0.1); color: white; border-color: rgba(0, 255, 255, 0.8); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); animation: none; }
  @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 8px rgba(0, 255, 255, 0.3); } 50% { box-shadow: 0 0 16px rgba(0, 255, 255, 0.6); } }
  
  /* Copy Button */
  .copy-btn { background: transparent; border: none; cursor: pointer; opacity: 0.6; transition: all 0.2s; }
  .copy-btn:hover { opacity: 1; color: #00c6ff; }

  /* Toast Notification */
  #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: #00ff00; color: #0d1117; padding: 10px 20px; border-radius: 8px; z-index: 100; transition: bottom 0.5s ease-in-out; font-weight: 600; }
  #toast-notification.show { bottom: 30px; }

  /* Input Error */
  .input-error { border-color: #ff3860 !important; box-shadow: 0 0 15px rgba(255, 56, 96, 0.5) !important; }

  @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  .result-card { animation: slideUpFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
  .skeleton-loader .line { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); background-size: 200% 100%; animation: skeleton-shine 1.5s infinite linear; }
  @keyframes skeleton-shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  .input-futuristic { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(0, 255, 255, 0.3); transition: all 0.3s ease; }
  .input-futuristic:focus { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
  .btn-neon { position: relative; overflow: hidden; background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; font-weight: 600; border: none; transition: all 0.3s ease; }
  .btn-neon:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(0, 198, 255, 0.6), 0 0 40px rgba(0, 114, 255, 0.4); }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div id="aurora-container"></div>
<div id="toast-notification">Copied to clipboard!</div>

<main class="w-full max-w-lg p-6 sm:p-8 rounded-2xl glass-card z-10">
  
  <div class="text-center mb-6">
    <div class="typewriter inline-block max-w-full">
      <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-500">
        SIM DATABASE AI
      </h1>
    </div>
    <p class="text-gray-300 mt-2 text-sm sm:text-base">Real-time SIM Data Checker</p>
  </div>

  <div class="relative mb-4">
    <input id="numberInput" type="tel" placeholder="03xxxxxxxxx" class="w-full p-4 pl-12 rounded-xl input-futuristic text-white placeholder-gray-400">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 -translate-y-1/2 text-cyan-400 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
  </div>
  
  <div class="mb-4">
      <label class="block mb-2 text-sm text-gray-400">Select Server:</label>
      <div id="server-selector" class="relative flex w-full p-1 rounded-lg server-toggle-bg">
          <div id="server-glider" class="absolute h-full rounded-md z-0"></div>
          <button data-server="1" class="server-toggle-btn active flex-1 py-2 text-center z-10 font-semibold text-sm">Server 1</button>
          <button data-server="2" class="server-toggle-btn flex-1 py-2 text-center z-10 font-semibold text-sm">Server 2</button>
          <button data-server="3" class="server-toggle-btn flex-1 py-2 text-center z-10 font-semibold text-sm">Server 3</button>
      </div>
  </div>

  <button onclick="checkSim()" class="w-full py-3 rounded-xl btn-neon flex items-center justify-center gap-2 mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
    <span>Search</span>
  </button>

  <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" rel="noopener noreferrer" class="w-full py-3 rounded-xl btn-ghost-neon flex items-center justify-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.216.324-1.256 4.587 4.672-1.225.308.212z"/></svg>
      <span>Join WhatsApp Channel</span>
  </a>
  
  <div id="result" class="mt-6"></div>
</main>

<script>
  const ICONS = {
      user: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>`,
      card: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V8a2 2 0 00-2-2h-5L9 4H4z" /></svg>`,
      location: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>`,
      phone: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg>`,
      copy: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`
  };

  const numberInput = document.getElementById('numberInput');
  const resultDiv = document.getElementById('result');
  const serverSelector = document.getElementById('server-selector');
  const serverGlider = document.getElementById('server-glider');
  const serverButtons = serverSelector.querySelectorAll('.server-toggle-btn');
  const toast = document.getElementById('toast-notification');
  
  function updateGlider() {
    const activeButton = serverSelector.querySelector('.active');
    if (activeButton) {
        serverGlider.style.width = `${activeButton.offsetWidth}px`;
        serverGlider.style.transform = `translateX(${activeButton.offsetLeft - serverButtons[0].offsetLeft}px)`;
    }
  }
  serverButtons.forEach(button => {
    button.addEventListener('click', () => {
        serverButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        updateGlider();
    });
  });
  window.addEventListener('load', () => setTimeout(updateGlider, 100));
  
  function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => { toast.classList.remove('show'); }, 2500);
  }

  function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => { showToast('Copied to clipboard!'); })
      .catch(err => { console.error('Failed to copy text: ', err); showToast('Failed to copy!'); });
  }
  
  function showLoader() { resultDiv.innerHTML = `<div class="skeleton-loader p-4 rounded-xl space-y-3 border border-gray-700/50"><div class="line h-6 w-3/4 rounded"></div><div class="line h-6 w-full rounded"></div><div class="line h-6 w-5/6 rounded"></div></div>`; }
  
  function showError(message) { 
      resultDiv.innerHTML = `<div class="result-card bg-red-500/10 text-red-300 p-4 rounded-xl border border-red-500/30 flex items-center gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg><span>${message}</span></div>`; 
      numberInput.classList.add('input-error');
      setTimeout(() => numberInput.classList.remove('input-error'), 2500);
  }
  
  function renderSuccessResult(info, serverName) {
      return `
        <div class="result-card p-5 rounded-2xl bg-black/20 border border-cyan-500/20">
            <h3 class="text-xl font-semibold text-white mb-4 border-b border-gray-600/50 pb-2">Result from ${serverName}</h3>
            <div class="space-y-4 text-gray-200">
                <div class="flex items-center justify-between gap-3"> <div class="flex items-start gap-3"> ${ICONS.phone} <div class="min-w-0"><strong>Number:</strong> <span class="text-white break-words">${info.number || info.phone || 'N/A'}</span></div></div> <button class="copy-btn" onclick="copyToClipboard('${info.number || info.phone || ''}')">${ICONS.copy}</button> </div>
                <div class="flex items-center justify-between gap-3"> <div class="flex items-start gap-3"> ${ICONS.user} <div class="min-w-0"><strong>Name:</strong> <span class="text-white break-words">${info.name || 'N/A'}</span></div></div> <button class="copy-btn" onclick="copyToClipboard('${info.name || ''}')">${ICONS.copy}</button> </div>
                <div class="flex items-center justify-between gap-3"> <div class="flex items-start gap-3"> ${ICONS.card} <div class="min-w-0"><strong>CNIC:</strong> <span class="text-white break-words">${info.cnic || 'N/A'}</span></div></div> <button class="copy-btn" onclick="copyToClipboard('${info.cnic || ''}')">${ICONS.copy}</button> </div>
                <div class="flex items-center justify-between gap-3"> <div class="flex items-start gap-3"> ${ICONS.location} <div class="min-w-0"><strong>Address:</strong> <span class="text-white break-words">${info.address || 'N/A'}</span></div></div> <button class="copy-btn" onclick="copyToClipboard('${info.address || ''}')">${ICONS.copy}</button> </div>
            </div>
        </div>`;
  }
  
  async function checkSim() {
    const number = numberInput.value.trim();
    if (number) numberInput.classList.remove('input-error');
    const selectedServer = serverSelector.querySelector('.active').dataset.server;
    if (!number) { showError("Please enter a phone number first!"); return; }
    showLoader();
    try {
        if (selectedServer === '1') await queryServer1(number);
        else if (selectedServer === '2') await queryServer2(number);
        else await queryServer3(number);
    } catch (error) {
        console.error("General Error:", error);
        showError("An unexpected error occurred.");
    }
  }

  // --- SERVER FUNCTIONS ---
  async function queryServer1(number) {
    try {
      const response = await fetch(`https://texify.xyz/api/check?q=${number}`);
      const data = await response.json();
      if (data.success && data.total > 0) {
        resultDiv.innerHTML = renderSuccessResult(data.data[0], 'Server 1');
      } else { showError("No data found on Server 1."); }
    } catch(err) {
        console.error("Server 1 Error:", err);
        showError("Error connecting to Server 1.");
    }
  }
  
  async function queryServer2(number) {
      const boundary = "----WebKitFormBoundary" + Math.random().toString(16).slice(2);
      const body = `--${boundary}\r\nContent-Disposition: form-data; name="searchNumber"\r\n\r\n${number}\r\n--${boundary}--\r\n`;
      try {
        const response = await fetch("https://livetrackersimdata.online/sim-owner-check.php", {
          method: "POST", headers: { "Content-Type": `multipart/form-data; boundary=${boundary}` }, body });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        if (data.status === 'success' && data.data && data.data.length > 0) {
            resultDiv.innerHTML = renderSuccessResult(data.data[0], 'Server 2');
        } else { showError("No data found on Server 2."); }
      } catch (err) {
        console.error("Server 2 Error:", err);
        showError("Error connecting to Server 2.");
      }
  }
  
  async function queryServer3(number) {
      const boundary = "----WebKitFormBoundaryPg3R8LEnYcld1XkP";
      const body = `--${boundary}\r\nContent-Disposition: form-data; name="searchNumber"\r\n\r\n${number}\r\n--${boundary}--\r\n`;
      try {
        const response = await fetch("https://simownershipdata.info/sim-owner-check.php", {
          method: "POST", headers: { "Content-Type": `multipart/form-data; boundary=${boundary}`, "Origin": "https://simownershipdata.info", "Referer": "https://simownershipdata.info/" }, body });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const responseText = await response.text();
        try {
            const data = JSON.parse(responseText);
            if ((data.status === 'success' || data.status === 'Success') && data.data && data.data.length > 0) {
                resultDiv.innerHTML = renderSuccessResult(data.data[0], 'Server 3');
            } else { showError("No data found on Server 3."); }
        } catch (jsonError) {
             if(responseText.trim()){
                 resultDiv.innerHTML = `<div class="result-card p-5 rounded-lg bg-black/20 border-cyan-500/20"><h3 class="text-xl font-semibold text-white mb-4 border-b border-gray-600/50 pb-2">Raw Output [Server 3]</h3><pre class="whitespace-pre-wrap text-sm text-gray-200">${responseText.trim()}</pre></div>`;
             } else { showError("Server 3 returned an empty response."); }
        }
      } catch (err) {
        console.error("Server 3 Error:", err);
        showError("Error connecting to Server 3.");
      }
  }
</script>
</body>
</html>
